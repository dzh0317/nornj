<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>React + Redux + NornJ TodoMVC example</title>
  <meta charset="utf-8" />
</head>
<body>
  <div>
    <script type="text/nornj" data-auto>
      <Provider {store}>
        <ConnectedRouter {history}>
          <Route path="/" component={App}>
            <Route path="/all" />
            <Route path="/active" />
            <Route path="/completed" />
            <Redirect from="/" to="/all" />
          </Route>
        </ConnectedRouter>
      </Provider>
    </script>
  </div>
  <script type="text/nornj" id="template-app">
    <div>
      <AddTodo onAddClick={addClick} />
      <TodoList todos={visibleTodos} onTodoClick={todoClick} />
      <Footer filter={visibilityFilter} />
    </div>
  </script>
  <script type="text/nornj" id="template-addTodo">
    <div>
      <input type=text ref=input />
      <button onClick={handleClick}>
        Add
      </button>
    </div>
  </script>
  <script type="text/nornj" id="template-footer">
    <p>
      {'Show: '}
      <#each {filters}>
        <#if {filter == currentFilter}>
          {name}
          <#else>
            <router-Link to="/{filter | todoState}">
              {name}
            </router-Link>
          </#else>
        </#if>
        <#if {name == 'Active'}>
          .
          <#else>
            {', '}
          </#else>
        </#if>
      </#each>
    </p>
  </script>
  <script type="text/nornj" id="template-todo">
    <li onClick={click} style="text-decoration:{completed | textDecoration};cursor:{completed | cursor};">
      {text}
    </li>
  </script>
  <script type="text/nornj" id="template-todoList">
    <ul>
      <#each {todos}>
        <Todo {text} {completed} key={@index} index={@index} onClick={todoClick} />
      </#each>
    </ul>
  </script>
  <script src="https://unpkg.com/react@16.2.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/prop-types@15.6.1/prop-types.min.js"></script>
  <script src="https://unpkg.com/create-react-class@15.6.2/create-react-class.min.js"></script>
  <script src="https://unpkg.com/redux@3.7.2/dist/redux.min.js"></script>
  <script src="https://unpkg.com/react-redux@5.0.7/dist/react-redux.min.js"></script>
  <script src="https://unpkg.com/history@4.7.2/umd/history.min.js"></script>
  <script src="https://unpkg.com/react-router@4.2.0/umd/react-router.min.js"></script>
  <script src="https://unpkg.com/react-router-dom@4.2.2/umd/react-router-dom.min.js"></script>
  <script src="https://unpkg.com/react-router-redux@5.0.0-alpha.9/umd/react-router-redux.min.js"></script>
  <script src="https://unpkg.com/react-dom@16.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/nornj@0.4.2-rc.34/dist/nornj.min.js"></script>
  <script src="https://unpkg.com/nornj-react@0.4.2-rc.2/dist/nornj-react.min.js"></script>
  <script src="njConfig.js"></script>
  <script src="actions/actions.js"></script>
  <script src="reducers/reducers.js"></script>
  <script src="components/AddTodo.js"></script>
  <script src="components/Footer.js"></script>
  <script src="components/Todo.js"></script>
  <script src="components/TodoList.js"></script>
  <script src="containers/App.js"></script>
  <script src="store/configureStore.js"></script>
  <script src="index.js"></script>
</body>
</html>
